          contato: 'LSG Digital - Fale Conosco'
        };

        // Função para alterar o título da página
        function changeTitle(page) {
          const title = pageTitles[page] || pageTitles.home;
          document.getElementById('dynamic-title').innerText = title;
        }

        // Aqui você pode substituir por lógica que determine a página atual
