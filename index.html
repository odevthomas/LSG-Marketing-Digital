            <!-- Título Dinâmico de Marketing com Performance Melhorada -->
            <script type="text/javascript">
                  document.addEventListener("DOMContentLoaded", function () {
                        const marketingPhrases = [
                              "Maximize Seus Resultados", 
                              "Estratégias Inteligentes de Marketing", 
                              "Tráfego Pago de Alto Desempenho", 
                              "Transforme Cliques em Conversões"
                        ];
                        let index = 0;
                        const updateTitle = () => {
                              document.title = `${marketingPhrases[index]} | LSG Digital`;
                              index = (index + 1) % marketingPhrases.length;
                        };
                        const interval = setInterval(updateTitle, 4000);
                        
                        // Limpa o intervalo quando a página não está visível
                        document.addEventListener('visibilitychange', () => {
                              if (document.hidden) {
                                    clearInterval(interval);
                              } else {
                                    setInterval(updateTitle, 4000);
                              }
                        });
                  });
            </script>
